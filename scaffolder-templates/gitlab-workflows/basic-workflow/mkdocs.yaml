site_name: Gitlab Basic Workflow Template
site_description: Gitlab Basic Workflow Template
repo_url: https://github.com/rhdhorchestrator/workflow-software-templates
docs_dir: docs

plugins:
  - techdocs-core

theme:
  name: material
  palette:
    primary: 'red'
    accent: 'grey'
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - toc.integrate
    - toc.follow
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav: 
  - Gitlab Basic Workflow Template:
      - Gitlab Basic Workflow Template: 'template.yaml'
