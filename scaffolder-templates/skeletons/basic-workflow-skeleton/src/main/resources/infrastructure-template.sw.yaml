id: ${{ values.workflowId }}
version: "${{ values.version}}"
specVersion: "0.8"
name: "${{ values.workflowId }}"
description: "${{ values.description }}"
annotations:
  - "workflow-type/infrastructure"
dataInputSchema:
  failOnValidationErrors: true
  schema: schemas/${{ values.artifactId }}-input-schema.json
functions:
  - name: logInfo
    type: custom
    operation: "sysout:INFO"
  - name: infrastructureResult
    type: expression
    operation: '{
      result: {
      "completedWith":"success",
      "message": "The workflow ${{ values.workflowId }} completed successfully",
      "outputs":[]
      }
      }'
start: "StartState"
states:
  - name: "StartState"
    type: "operation"
    actions:
      - name: logInput
        functionRef:
          refName: logInfo
          arguments:
            message: '"You entered " + .sampleText'
    transition: GetResults
  - name: GetResults
    type: operation
    actions:
      - name: GetResults
        functionRef:
          refName: infrastructureResult
    end: true
